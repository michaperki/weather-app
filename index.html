<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>Weather App</header>
    <div id="description">
      <p>
        This is a weather app created as part of the curriculum at
        <a href="https://www.theodinproject.com/">The Odin Project</a>.
      </p>
      <p>
        The app demonstrates profiency with asynchronous programming and
        retrieiving data from APIs.
      </p>
      <p>
        Weather data is provided by <a href="https://www.weatherapi.com/">WeatherAPI.com</a>
      </p>
    </div>
    <div id="instructions">
        <p>Try entering a city below:</p>
    </div>
    <form id="weather-form">
      <input id="city-input" type="text" placeholder="enter city" />
      <input id="submit-btn" type="submit" />
    </form>
    <div id="output-container"></div>
    <script src="app.js"></script>
  </body>
</html>
